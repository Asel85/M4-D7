<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
          <img src="img/logo.jfif" class="img_logo" alt="logo">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row" id="cardId">
        </div>

    <div class="create-box pt-5">
        <div class="row">
            <div class="col-lg-6 col-sm-12 mb-4 input-group-lg" >
                <input class="form-control form-control-sm" type="text" placeholder=" Name" id="name-field" aria-label=".form-control-sm example">
            </div>
            <div class="col-lg-6 col-sm-12 mb-4 input-group-lg">
                <input class="form-control form-control-sm" type="text" placeholder=" Brand" id="brand-field" aria-label=".form-control-sm example">
            </div>
            <div class="col-lg-6 col-sm-12 mb-4 input-group-lg">
                <input class="form-control form-control-sm" type="text" placeholder=" ImageUrl" id="img-field" aria-label=".form-control-sm example">
            </div>
            <div class="col-lg-6 col-sm-12 mb-4 input-group-lg">
                <input class="form-control form-control-sm" type="text" placeholder="Description" id="desc-field" aria-label=".form-control-sm example">
            </div>
            <div class="col-lg-6 col-sm-12 mb-4 input-group-lg">
                <input class="form-control form-control-sm" type="number" step="0.01" placeholder=" Price" id="price-field" aria-label=".form-control-sm example">                </div>
            <div class="col-sm-2">
                <button class="btn btn-success" id="create-btn">
                    <i class="fa-solid fa-plus me-1"></i>
                    <span>Create Post</span>
                </button>
            </div>
        </div>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"></script> 
  
</body>
</html>
